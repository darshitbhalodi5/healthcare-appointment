<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#40a9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1890ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="100" height="100" fill="url(#bgGrad)" rx="15"/>

  <!-- Medical Cross -->
  <g fill="#ffffff">
    <rect x="42" y="20" width="16" height="60" rx="2"/>
    <rect x="20" y="42" width="60" height="16" rx="2"/>
  </g>

  <!-- Heartbeat line -->
  <path d="M 20 70 L 30 70 L 35 65 L 40 75 L 45 60 L 50 70 L 80 70"
        stroke="#ffffff" stroke-width="3" fill="none"
        stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>

  <!-- Small + symbols in corners -->
  <text x="12" y="18" font-size="8" fill="rgba(255,255,255,0.3)" font-weight="bold">+</text>
  <text x="82" y="18" font-size="8" fill="rgba(255,255,255,0.3)" font-weight="bold">+</text>
</svg>